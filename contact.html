<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  </head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html"><img src="img/logo.png" width=100 alt="logo"></a>
          </div>
        <nav>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/#about">About</a></li>
            <li><a href="/#skills">Skills</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </nav>
      </header>

      <div class="container">  
          <form id="contact" action="https://formspree.io/ejwhiley29@gmail.com" method="POST">
            <h3>Contact</h3>
            <h4> Please complete the form below to get in touch.</h4>
            <fieldset>
              <input placeholder="Your name" type="text" name="name" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <input placeholder="Your email address" type="email" name="_replyto" tabindex="2" required>
            </fieldset>
            <fieldset>
              <input placeholder="Your phone number" type="tel" name="telephone" tabindex="3" required>
            </fieldset>
            <fieldset>
              <textarea placeholder="Type your message here..." name="message" tabindex="4" required></textarea>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" value="Send" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
          </form>  
        </div>

        <footer>
            <ul>
              <li><a href="/contact.html"><i class="fa fa-envelope-square"></i></a></li>
              <li><a href="https://www.linkedin.com/in/elizabeth-whiley/"><i class="fa fa-linkedin-square"></i></a></li>
              <li><a href="https://github.com/ewhiley"><i class="fa fa-github-square"></i></a></li>
            </ul>
          </footer>
  
</body>
</html>
